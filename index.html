<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="calculator.js" defer></script>
        <link href="style.css" rel="stylesheet">
        <title>calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <span id="displayText"></span>
            </div>
            <div id="buttons">
                <div>
                    <button class="toDisplay">1</button>
                    <button class="toDisplay">4</button>
                    <button class="toDisplay">7</button>
                    <button id="clear">c</button>
                </div>
                <div>
                    <button class="toDisplay">2</button>
                    <button class="toDisplay">5</button>
                    <button class="toDisplay">8</button>
                    <button class="toDisplay">0</button>
                </div>
                <div>
                    <button class="toDisplay">3</button>
                    <button class="toDisplay">6</button>
                    <button class="toDisplay">9</button>
                    <button id="solve">=</button>
                </div>
                <div>
                    <button class="operators toDisplay" id="add">+</button>
                    <button class="operators toDisplay" id="subtract">-</button>
                    <button class="operators toDisplay" id="multipy">*</button>
                    <button class="operators toDisplay" id="divide">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
