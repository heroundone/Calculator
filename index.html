<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="calculator.js" defer></script>
        <title>calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                <div>
                    <span>1</span>
                    <span>4</span>
                    <span>7</span>
                    <span>clear</span>
                </div>
                <div>
                    <span>2</span>
                    <span>5</span>
                    <span>8</span>
                    <span>0</span>
                </div>
                <div>
                    <span>3</span>
                    <span>6</span>
                    <span>9</span>
                    <span>=</span>
                </div>
                <div>
                    <span>+</span>
                    <span>-</span>
                    <span>*</span>
                    <span>/</span>
                </div>
            </div>
        </div>
    </body>
</html>
