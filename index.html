<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="calculator.js" defer></script>
        <link href="style.css" rel="stylesheet">
        <title>calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <span id="displayText">fff</span>
            </div>
            <div id="buttons">
                <div>
                    <button>1</button>
                    <button>4</button>
                    <button>7</button>
                    <button>c</button>
                </div>
                <div>
                    <button>2</button>
                    <button>5</button>
                    <button>8</button>
                    <button>0</button>
                </div>
                <div>
                    <button>3</button>
                    <button>6</button>
                    <button>9</button>
                    <button>=</button>
                </div>
                <div>
                    <button class="operators" id="add">+</button>
                    <button class="operators" id="subtract">-</button>
                    <button class="operators" id="multipy">*</button>
                    <button class="operators" id="divide">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
